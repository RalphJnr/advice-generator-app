<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Advice generator app</title>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- css styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="header">Advice ID</p>
      <q class="text"> Advice loading..... </q>

      <div class="bottom-box">
        <picture class="divider">
          <source
            media="(min-width:400px)"
            srcset="images\pattern-divider-desktop.svg"
          />

          <img src="images\pattern-divider-desktop.svg" alt="Divider" />
        </picture>
      </div>

      <!-- dice -->
      <picture class="dice">
        <source media="(min-width:400px)" srcset="images\icon-dice.svg" />

        <img src="images\icon-dice.svg" alt="Dice" />
      </picture>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://instagram.com/jimmyillusionz">JIMMY</a>.
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
